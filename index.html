<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class='logo-section left'>
        <div class="logo-container">
            <img class="logoimg" src="media/odin-lined.png">
            <div class='logo'>Odin</div>
        </div>
        <div class="footer-container">
            <footer>
                Photo by
                <a href='https://unsplash.com/photos/phIFdC6lA4E'>Benjamin Voros</a>
                on
                <a href="https://unsplash.com/">Unsplash</a>
            </footer>
        </div>
    </div>

    <div class="right">
        <div class="intro-section">
            <div class="intro-container">
                <div class="intro">This is not a real online service!
                                   You know you need something like this
                                   in your life to help realize your deepest
                                   dreams. <br>Sign up <i>now</i> to get started.
                                   <p>You <i>know</i> you want to.</p>
                </div> 
            </div>
        </div>
        <form method="post">
        <div class="info-section">
            <legend>Let's do this!</legend>
            <div class="name">
                <div class="first-name">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="last-name">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
            </div>
            <div class="email-phone">
                <div class="email">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" id="phone-number" name="phone-number">
                </div>
            </div>
            <div class="pass">
                <div class="password">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">
                </div>
                <div>
                    <label for="password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" name="confirm-password">
                </div>
            </div>
        </div>
        </form>
        <div class="account-section">
            <div class="button-container">
                <button type="submit" form="form" value="Submit" class="create-acct">Create Account</button>
            </div>
            <div class="login-container">
                <div class="log-in">Already have an account? Log in</div>
            </div>
        </div>
    </div>
</body>
</html>
