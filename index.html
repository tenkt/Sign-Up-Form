<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class='logo-section left'>
        <div class="logo-container">
            <img class="logoimg" src="media/odin-lined.png">
            <div class='logo'>Odin</div>
        </div>
        <div class="footer-container">
            <footer>
                Photo by
                <a href='https://unsplash.com/photos/phIFdC6lA4E'>Benjamin Voros</a>
                on
                <a href="https://unsplash.com/">Unsplash</a>
            </footer>
        </div>
    </div>

    <div class="form right">
        <div class="intro-section">
            <div class="intro-container">
                <div class="intro">This is not a real online service!
                                   You know you need something like this
                                   in your life to help realize your deepest
                                   dreams. <br>Sign up <i>now</i> to get started.
                                   <p>You <i>know</i> you want to.</p>
                </div> 
            </div>
        </div>
        <div class="info-section">
            <div class="header-container">
                <div class="header"></div> 
            </div>
            <div class="first-name-container">
                <div class="first-name"></div>
            </div>
            <div class='last-name-container'>
                <div class="last-name"></div>
            </div>
            <div class="email-container">
                <div class="email"></div>
            </div>
            <div class='phone-container'>
                <div class="phone"></div>
            </div>
            <div class="pass-container">
                <div class="password"></div>
            </div>
            <div class="confirm-pass-container">
                <div class="confirm-pass"></div>
            </div>
        </div>
        <div class="account-section">
            <div class="button-container">
                <button type="button" class="create-acct">Create Account</button>
            </div>
            <div class="login-container">
                <div class="log-in">Already have an account? Log in</div>
            </div>
        </div>
    </div>
</body>
</html>
